<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../views/fragments/header :: head"></head>
<body>
	<div th:replace="../views/fragments/header :: navigation"></div>
	<div class="container" style="margin-top: 1.3rem;">
		<div class="row">
			<div class="col-2">
			</div>
			<div class="col-8">
				<h4>질문 작성</h4>
				<hr />
				<form action="create" method="post">
					<div class="form-group">
						<label for="type" class="control-lable">카테고리</label>
						<select class="form-control" name="type" required>
						  <option value="car">자동차</option>
						  <option value="fridge">냉장고</option>
						  <option value="laundry">세탁기</option>
						</select>
					</div>
					<div class="form-group">
						<label for="title" class="control-lable">제목</label>
						<input type="text" name="title" class="form-control" placeholder="예) 자동차에서 소리가 나요" required />
					</div>
					<div class="form-group">
						<label for="content" class="control-lable">내용</label>
						<textarea name="content" id="content" class="form-control" placeholder="내용을 입력하세요"></textarea>
					</div>
					<div class="form-group">
						<input type="submit" value="등록" class="btn btn-primary btn-block" />
					</div>
				</form>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
</body>
<script src="//cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
<script type="text/javascript">
	CKEDITOR.replace( 'content' );
</script>
</html>
